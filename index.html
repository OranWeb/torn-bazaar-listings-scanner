<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bazaar Listings Scanner</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="scripts/scanner.js"></script>
    <script src="scripts/textboxListeners.js"></script>
    <script>
        if (window.module) module = window.module;
    </script>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body class="text_normal">
    <div class="input_container">
        <div style="position: relative;">
            <div class="textbox_container">
                <input type="text" id="item_text" oninput="setClass()" onClick="this.select();">
                <label>Enter Item</label>
                <span class="focus_border"></span>
            </div>

            <span class="right bottom">
                <label>Results</label>
                <div class="spinner_container">
                    <button class="spin_button subtract">-</button>
                    <input type="number" min="1" max="100" value="10" />
                    <button class="spin_button add">+</button>
                </div>
            </span>
        </div>

        <div style="position: relative;">
            <div class="textbox_container" style="margin: 1.5em 0 0 0;">
                <input type="text" id="api_key" oninput="setApiKey()" onClick="this.select();">
                <label>API Key</label>
                <span class="focus_border"></span>
            </div>

            <button class="right bottom" type="button" id="search_btn" onclick="searchBazaars()" disabled>Search</button>
        </div>
    </div>

    <hr>

    <!-- Loading Spinner -->
    <div style="text-align: center">
        <div class="loader"></div>
    </div>

    <!-- Message -->
    <div class='center'>
        <div id="message" class="text_heading" style="text-align: center;"></div>
    </div>

    <!-- Table -->
    <div class="results_container">
        <h1 id="item_name" class="text_heading">Item</h1>
        <table id="listings">
            <!-- TODO: Switch Quantity with Cost -->
            <th class="text_subheading">Quantity</th>
            <th class="text_subheading">Cost</th>
            <th class="text_subheading">Total Cost</th>
        </table>
    </div>
</body>

</html>
